<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-xl w-[340px] shadow">

    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <!-- FORM -->
    <form action="login.html" method="get">
      <input
        type="email"
        placeholder="Email"
        required
        class="border w-full p-3 mb-4 rounded"
      />

      <input
        type="password"
        placeholder="Password"
        required
        class="border w-full p-3 mb-6 rounded"
      />

      <button
        type="submit"
        class="bg-purple-600 hover:bg-purple-700 text-white w-full py-3 rounded"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      * Frontend demo login (No backend)
    </p>

    <div class="text-center mt-4">
      <a href="index.html" class="text-sm text-purple-600 underline">
        ‚Üê Back to Home
      </a>
    </div>

  </div>

</body>
</html>
